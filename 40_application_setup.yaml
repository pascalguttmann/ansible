---

- name: Install Applications
  hosts: localhost
  connection: local
  tasks:
    - name: Install Packages
      become: yes
      package:
        name:
          - keepassxc
          - btop
          - evince
          - torbrowser-launcher
          - thunderbird

- name: Setup Snap
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: Install Snap
      package:
        name:
          - snapd

    - name: Create symbolic link
      file:
        src: "/var/lib/snapd/snap"
        dest: "/snap"
        state: link

- name: Install Syncthing
  hosts: localhost
  connection: local
  tasks:
    - name: Install Syncthing
      become: yes
      package:
        name:
          - syncthing 
        state: present

    - name: Create syncthing user
      become: yes
      user:
        name: syncthing
        groups: pagu
        append: yes
        system: yes
        create_home: yes
        shell: /bin/false

    - name: Set traverse and read syncthing home
      become: yes
      file:
        path: /home/syncthing
        owner: syncthing
        group: syncthing
        mode: '0750'
        recurse: yes
        state: directory

    - name: Add pagu to syncthing group
      become: yes
      user:
        name: pagu
        groups: syncthing
        append: yes

    - name: Copy syncthing service file
      become: yes
      copy:
        src: /usr/lib/systemd/system/syncthing@.service
        dest: /etc/systemd/system/syncthing@syncthing.service
        mode: '0644'
        remote_src: yes
      notify: reload systemd

    - name: Modify syncthing service file
      become: yes
      lineinfile:
        path: /etc/systemd/system/syncthing@syncthing.service
        regexp: '^User='
        line: 'User=syncthing'
        state: present
      notify: reload systemd

    - name: Enable and start syncthing service
      become: yes
      systemd:
        name: syncthing@syncthing.service
        enabled: yes
        state: started
        daemon_reload: yes

  handlers:
    - name: reload systemd
      become: yes
      systemd:
        daemon_reload: yes

- name: Configure Syncthing
  hosts: localhost
  connection: local
  vars:
    configuration_file_path: /home/syncthing/.local/state/syncthing/config.xml
    keepass_directory_path: /home/pagu/Documents/240801_keepass_syncthing
    photos_directory_path: /home/pagu/Documents/000000_Photos
    camera_directory_path: /home/pagu/Documents/000000_Photos/000000_UNSORTED
    whatsappimg_directory_path: /home/pagu/Documents/000000_Photos/000000_WHATSAPP
    local_device_id: "LGKEUQR-UGCJBV6-DRYUJGA-RMHLHT3-5LRBVUJ-KAVG2UF-VE5FDL5-KQ44IQN"
    mobile_device_id: "G7C7IQD-IJSVW4S-XBKZWBF-PQIJCTP-YOCLBKW-A7PS6IV-OE4ID3N-HLMLBAZ"

  tasks:

    - name: Set traverse pagu home
      become: yes
      file:
        path: /home/pagu
        owner: pagu
        group: pagu
        mode: '0710'

    - name: Set directory group for keepass
      become: yes
      file:
        path: "{{ keepass_directory_path }}"
        owner: pagu
        group: syncthing
        mode: '0770'
        recurse: yes
        state: directory

    - name: Set directory group for photos
      become: yes
      file:
        path: "{{ photos_directory_path }}"
        owner: pagu
        group: syncthing
        mode: '0770'
        recurse: yes
        state: directory

    - name: Set directory group for camera
      become: yes
      file:
        path: "{{ camera_directory_path }}"
        owner: pagu
        group: syncthing
        mode: '0770'
        recurse: yes
        state: directory

    - name: Set directory group for whatsappimg
      become: yes
      file:
        path: "{{ whatsappimg_directory_path }}"
        owner: pagu
        group: syncthing
        mode: '0770'
        recurse: yes
        state: directory
    
    - name: Copy syncthing config
      become: yes
      template:
        src: syncthing_config.xml.j2
        dest: "{{ configuration_file_path }}"
        mode: '0750'

- name: Git - pascalguttmann/dotfiles
  hosts: localhost
  gather_facts: no
  vars:
    repository: git@github.com:pascalguttmann/dotfiles.git
  tasks:

    - name: Check if repository exists
      stat:
        path: /home/pagu/.git
      register: stat_result

    - name: Initialize repository
      command: "{{ item }}"
      args:
        chdir: /home/pagu/
      loop:
        - "git init"
        - "git remote add origin {{ repository }}"
      when: not stat_result.stat.exists

    - name: Update repository
      git:
        repo: "{{ repository }}"
        dest: /home/pagu/
        version: main
        update: yes

- name: Snap Installation
  hosts: localhost
  connection: local
  become: yes
  tasks:

    - name: Install spotify
      community.general.snap:
        name: spotify

    - name: Install VS Code
      community.general.snap:
        name: code
        classic: yes
